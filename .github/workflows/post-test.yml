name: Post CI Completed

on: 
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  source: # `workflow_run`s are triggered from the main branch so we need the source event to get the PR's merge hash
    runs-on: ubuntu-latest
    outputs:
      event: ${{ steps.source-run-info.outputs.sourceEvent }}
      ref: ${{ steps.source-run-info.outputs.targetCommitSha }}
      head-sha: ${{ steps.source-run-info.outputs.sourceHeadSha }}
    steps:
    - uses: potiuk/get-workflow-origin@v1_3
      id: source-run-info
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        sourceRunId: ${{ github.event.workflow_run.id }}
        
  debug:
    needs: source
    runs-on: ubuntu-latest
    steps:
    - run: echo ${{ needs.source.outputs.event }}
    - run: echo ${{ needs.source.outputs.event == 'pull_request' }}

  save:
    needs: source
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.REPO_PAT }}
        ref: ${{ needs.source.outputs.ref }}
    - name: Download artifact
      continue-on-error: true
      uses: dawidd6/action-download-artifact@v2
      with:
        workflow: test.yml
        run_id: ${{ github.event.workflow_run.id }}
        name: git-patch
        path: /tmp
    - run: git apply /tmp/fix.diff --index
      continue-on-error: true
    - id: add
      uses: EndBug/add-and-commit@v7
      with:
        default_author: github_actions
    - uses: actions/github-script@v5
      env:
        HEAD_SHA: ${{ needs.source.outputs.head-sha }}
      with:
        script: |
          const { HEAD_SHA } = process.env
          console.log(`Creating suite on ${HEAD_SHA}`)
          github.rest.checks.createSuite({
            owner: context.repo.owner,
            repo: context.repo.repo,
            head_sha: HEAD_SHA,
          });
    - uses: LouisBrunner/checks-action@v1.2.0
      with:
        name: save
        conclusion: ${{ job.status }}
        sha: ${{ needs.source.outputs.head-sha }}
        token: ${{ secrets.GITHUB_TOKEN }}
        details_url: https://github.com/${{ github.repository }}/runs/${{ github.run_id }}
        output: |
          { "title": "Saving CI changes", "summary": "A git-diff has been applied to ${{ needs.source.outputs.ref }}" }
